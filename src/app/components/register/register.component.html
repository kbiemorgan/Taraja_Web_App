<app-main-navbar></app-main-navbar>
<div class="container-fluid bg-sky-100 pt-4 pb-4">
    <div
        class="w-full max-w-lg px-4 mx-auto  bg-white border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8 light:bg-gray-800 light:border-gray-700">
        <form class="space-y-6" action="#">
            <h5 class="text-2xl font-medium text-gray-900 text-center">Create an account</h5>
            <h4 class="text-sm text-gray-400 font-medium">Thank you for your interest, Username! Please create your
                account so we can start processing your application</h4>
            <div>
                <input type="email" name="email" id="email"
                    class="border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 light:bg-gray-600 light:border-gray-500 light:placeholder-gray-400"
                    placeholder="name@company.com" required />
            </div>
            <div>
                <input type="password" name="password" id="password" placeholder="***********"
                    class="border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 light:bg-gray-600 light:border-gray-500 light:placeholder-gray-400"
                    required />
            </div>
            <div>
                <input type="password" name="confirmpassword" id="confirmpassword" placeholder="************"
                    class="border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 light:bg-gray-600 light:border-gray-500 light:placeholder-gray-400"
                    required />
            </div>
            <div>
                <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="+254 -7xx-xxx-xxx"
                    class="border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 light:bg-gray-600 light:border-gray-500 light:placeholder-gray-400"
                    required />
            </div>
            <div class="flex items-start">
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="remember" type="checkbox" value=""
                            class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 bg-gray-700 border-gray-600 focus:ring-blue-600 ring-offset-gray-800 focus:ring-offset-gray-800"
                            required />
                    </div>
                    <label for="remember" class="ms-2 text-sm  flex items-center text-gray-900">
                        I agree to Taraja's <a href="" class="text-blue-600"> Terms & Conditions</a></label>
                </div>
            </div>
            <button type="submit" [disabled]="isLoading()"
                class="w-full mt-2 flex justify-center py-3 px-4 border border-transparent rounded-full shadow-sm text-sm font-medium text-white bg-sky-800 hover:bg-sky-700 disabled:opacity-50 disabled:cursor-not-allowed">
                @if (isLoading()) {
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-zinc-50"></div>
                Signing in...
                } @else {
                Sign Up
                }
            </button>
            <div class="text-sm font-medium text-center dark:text-gray-300">
                <a href="#" class="text-blue-700 hover:underline dark:text-blue-500">Already have an account?</a>
            </div>
        </form>
    </div>
</div>
<app-footer></app-footer>

<div class="flex flex-wrap items-center justify-between px-4 py-4 font-bold mx-auto w-full max-w-7xl">
  <div class="flex items-center">
    <img src="logo/Logo.png" 
         alt="taraja logo" 
         class="h-10 sm:h-12" 
         (click)="redirect()"/>
  </div>

  <div class="flex flex-col sm:flex-row gap-4 sm:gap-8 items-center mt-4 sm:mt-0 w-full sm:w-auto">
    <button (click)="login()" 
            class="text-sky-800 text-md w-full sm:w-auto text-center">
      Log In
    </button>
    <button (click)="signUp()"
            class="bg-sky-800 text-md text-white px-4 py-2 sm:px-6 sm:py-3 w-full sm:w-32 rounded-full text-center">
      Sign Up
    </button>
  </div>
</div>

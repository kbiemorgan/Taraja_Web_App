
<div class="min-h-screen flex">
     <div class="absolute top-6 left-10 z-10">
        <div class="justify-center items-center">
           <img class="w-28" src="logo/Logo.png" alt="taraja logo">
        </div>
    </div>
    
  <div class="flex-1 flex flex-col justify-center px-4 sm:px-6 lg:px-18 xl:px-24 bg-white">
    <div class="mx-8 w-full max-w-sm lg:w-96">
      <div class="mb-8">
        <h2 class="text-2xl font-semibold text-gray-900 mb-2">Welcome Back!</h2>
        <p class="text-gray-400 text-sm font-medium">Welcome Back! Please enter your details</p>
      </div>

      <form class="space-y-6" 
            (ngSubmit)="onSubmit()">
        <div>
          <label class="block text-sm font-medium text-gray-900 mb-2">
            Email address
          </label>
          <input id="email" 
                 name="email" 
                 type="email" 
                 [value]="email()"
                 (input)="onEmailChange($event)"
                 (blur)="validateEmail()"
                 placeholder="Enter your email"
                 class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:border-transparent text-sm"
                 [class.border-red-500]="emailError()">
                @if (emailError()) {
                    <p class="mt-1 text-xs text-red-600">{{ emailError() }}</p>
                }
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-900 mb-2">
            Password
          </label>
          <div class="relative">
            <input id="password" 
                   name="password" 
                   [type]="showPassword() ? 'text' : 'password'"
                   [value]="password()"
                   (input)="onPasswordChange($event)"
                   (blur)="validatePassword()"
                    placeholder="••••••••"
                    class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:border-transparent text-sm pr-10"
                    [class.border-red-500]="passwordError()">
            <button type="button"
                    (click)="togglePasswordVisibility()"
                     class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                        @if (showPassword()) {
                            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                            </svg>
                        } @else {
                            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                        }
            </button>
          </div>
                        @if (passwordError()) {
                            <p class="mt-1 text-xs text-red-600">{{ passwordError() }}</p>
                        }
        </div>

        <!-- Forgot Password -->
        <div class="text-right">
          <button type="button" 
                  class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                Forgot Password?
          </button>
          <button type="submit" 
                  [disabled]="isLoading() || !email() || !password()"
                  class="w-full mt-2 flex justify-center py-3 px-4 border border-transparent rounded-full shadow-sm text-sm font-medium text-white bg-sky-800 hover:bg-sky-700 disabled:opacity-50 disabled:cursor-not-allowed">
                @if (isLoading()) {
                     <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-zinc-50"></div>
                Signing in...
                } @else {
                Log In
                }
        </button>
        </div>

        
      </form>

      @if (errorMessage()) {
        <div class="mt-4 p-4 bg-red-50 border border-red-200 rounded-md">
          <p class="text-sm text-red-600">{{ errorMessage() }}</p>
        </div>
      }
    </div>
  </div>

  <div class="hidden lg:block relative w-0 flex-1">
    <img class="absolute inset-0 h-full w-full object-cover" 
         src="backgrounds/image1.jpeg" 
         alt="a young lady using her laptop">
  </div>
</div>
